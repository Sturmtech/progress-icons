<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Progress Icons</title>
    <link rel="stylesheet" href="fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/progress-icons.min.css">

    <style>
        body{
            font-family: Arial;
            line-height: 40px;
        }        

        h1{
            text-align: center;
        }

        .container{
            margin: 40px;
        }

        .ft-20{
            font-size: 20px;
        }

        .pb-5{
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Progress Icons JS</h1>

        <div id="progress-10" class="progress-icons ft-20">
        	<i class="fa fa-female"></i>
        	<i class="fa fa-male"></i>
            <i class="fa fa-male"></i>
        </div>
        <hr>
        <div id="progress-100" class="progress-icons ft-20">
            <i class="fa fa-female"></i>
            <i class="fa fa-male"></i>
            <i class="fa fa-male"></i>
        </div>
        <hr>
        <div id="progress-200" class="progress-icons ft-20">
            <i class="fa fa-female pb-5"></i>
            <i class="fa fa-male pb-5"></i>
            <i class="fa fa-male pb-5"></i>
        </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="jquery.waypoints.js"></script>
    <script src="../src/progress-icons.min.js"></script>

    <script>

        $('#progress-10').progressIcons({
            color: 'red',
            delay: 300,
            shadows: 5,
            total: 10,
        });
    	
		$('#progress-100').progressIcons({
            color: 'red',
            delay: 100,
            shadows: 50,
            total: 100,
        });

        $('#progress-200').progressIcons({
            color: 'red',
            delay: 100,
            shadows: 100,
            total: 200,
        });

    </script>
</body>

</html>
